
name: Build & Deploy (Pages + Full Lotto History)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "35 11 * * 6"
    - cron: "45 11 * * 6"
    - cron: "0 12 * * 6"
    - cron: "15 12 * * 6"
    - cron: "30 12 * * 6"
    - cron: "45 12 * * 6"
    - cron: "0 13 * * 6"
    - cron: "15 13 * * 6"
    - cron: "30 13 * * 6"
    - cron: "45 13 * * 6"
    - cron: "0 14 * * 6"
    - cron: "15 14 * * 6"
    - cron: "30 14 * * 6"
permissions: { contents: read, pages: write, id-token: write }
concurrency: { group: "pages", cancel-in-progress: true }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install deps for scraping
        run: |
          npm init -y
          npm install node-fetch@3 cheerio@1
      - name: Fetch full history (1 ~ latest)
        run: node scripts/build-draws.mjs
      - name: Build ANTI (from history)
        run: node scripts/build-anti.mjs
      - name: Inject cache-buster
        run: |
          SHORT=${GITHUB_SHA::7}
          sed -i "s/{{BUILD}}/$SHORT/g" index.html sw.js styles.css js/main.js js/recommend.js js/store.js || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: { path: . }
  deploy:
    needs: build
    environment: { name: github-pages }
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
