name: Saturday Latest Updates (KST 20:30~24:00, + Anti v3)
on:
  schedule:
    - cron: '30 11 * * SAT'
    - cron: '10 12 * * SAT'
    - cron: '50 14 * * SAT'
  workflow_dispatch:
jobs:
  update-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Update latest draw(s) & Anti v3
        run: node scripts/ci-update.mjs
      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: saturday latest lotto update + anti v3 (auto)"
          branch: main
